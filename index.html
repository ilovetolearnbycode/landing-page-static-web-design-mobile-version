<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App - mobile version!</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- header section -->
  <header>
    <div class="logo-container">
      <h2>Todoier</h2>
    </div>
    <!-- <div class="menu-container">
      <a href="#login" class="open_icon"><img src="./images/open-menu.png" alt=""></a>
      <a href="#verse" class="close_icon"><img src="./images/close-menu.png" alt=""></a>
    </div> -->
  </header>
  <main>
    <div class="bible-verse-container" id="verse">
      <div class="bible-verse-overlay-container">
        <h1>Jesus is my shepherd,I shall Not Want.</h1>
        <p>Psalms 23:1</p>
      </div>
    </div>
    <div class="btn-container" id="login">
      <div class="btn-container-overlay">
        <button class="btn login-button">Sign In</button>
        <button class="btn signup-button">Sign Up</button>
      </div>
    </div>

    <div class="form form-signin">
      <span class="close span-left">X</span>
      <input type="text" name="username" id="username" class="input" placeholder="username@abc.xyz">
      <input type="password" name="password" id="password" class="input" placeholder="password">
      <input type="submit" class="span-left" value="Sign In">
    </div>


    <div class="form form-signup">
      <span class="close span-left">X</span>
      <input type="text" name="username" id="username" class="input" placeholder="username@abc.xyz">
      <input type="password" name="password" id="password" class="input" placeholder="password">
      <input type="password" name="retypePassword" placeholder="retype password..." id="retypePassword" class="input">
      <input type="submit" class="span-left" value="Sign Up">
    </div>
  </main>

  <!-- additonal divs -->
    <!-- <div class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
    </div> -->
  <!-- /additonal divs
  <!-- /header section -->
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
